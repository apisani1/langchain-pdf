chain:
  condense_question_llm:
    chat_name: OpenAI
    model_name: gpt-4

llm:
  - name: gpt-4o
    builder: build_llm
    module: app.chat.llms.chat_model
    params:
      chat_name: OpenAI
      model_name: gpt-4o

  - name: gpt-4o-mini
    builder: build_llm
    module: app.chat.llms.chat_model
    params:
      chat_name: OpenAI
      model_name: gpt-4o-mini

  # - name: chat-bison
  #   builder: build_llm
