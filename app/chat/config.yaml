retriever:
  - name: chroma_small
    builder: chroma_retriever_builder
    module: app.chat.vector_stores.chroma
    params:
      embedding_name: openai_small
      search_kwargs:
        k: 3

  - name: chroma_large
    builder: chroma_retriever_builder
    module: app.chat.vector_stores.chroma
    params:
      embedding_name: openai_large
      search_kwargs:
        k: 3


